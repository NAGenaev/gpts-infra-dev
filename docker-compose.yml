      HIKARI_MIN_IDLE: 5
      HIKARI_MAX_POOL_SIZE: 10
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      # JWT Configuration
      JWT_SECRET: supersecretkey123supersecretkey123453fdweewwejrweorkiowekrowerewpeppwerwpppqqwqqweqweq
      JWT_EXPIRATION_MS: 3600000
      JWT_ISSUER: gpts-clients-service
      # Application Settings
      DEFAULT_USER_ID: 99999
      DEFAULT_ROLE: ROLE_USER
      ALLOWED_ORIGINS: http://gpts-frontend:80

      # Actuator and Monitoring Configuration
      ACTUATOR_ENDPOINTS: health,info,metrics,prometheus
      ACTUATOR_HEALTH_SHOW_DETAILS: always
      ACTUATOR_METRICS_ENABLED: "true"
      ACTUATOR_PROMETHEUS_ENABLED: "true"
      PROMETHEUS_ENABLED: "true"
      METRICS_PERCENTILES: 0.5,0.9,0.95,0.99

      # Logging Configuration (подавление всех лишних логов)
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_APP: INFO
      LOG_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      LOG_PATTERN_FILE: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    depends_on:
      postgres:
        condition: service_healthy


      DATABASE_PASSWORD: users_pass
      DATABASE_SCHEMA: gpts_users
      DATABASE_TCP_KEEP_ALIVE: true
      DATABASE_LOGIN_TIMEOUT: 10
      DATABASE_SOCKET_TIMEOUT: 30
      DATABASE_REWRITE_BATCHED_INSERTS: true
      DATABASE_PREPARE_THRESHOLD: 3

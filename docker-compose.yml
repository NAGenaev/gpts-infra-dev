version: '3.8'

services:
##################################
##################################
######## PRODUCT SERVICES ########
######## PRODUCT SERVICES ########
######## PRODUCT SERVICES ########
##################################
##################################

######## gpts-frontend ########
  gpts-frontend:
    image: ghcr.io/nagenaev/gpts-frontend:latest
    container_name: gpts-frontend
    ports:
      - "80:80"
    environment:
      - VITE_APP_NAME=NAGBank
      - VITE_ENABLE_LOGGING=true
      - VITE_API_BASE_URL=/api
      - VITE_AUTH_API_URL=/auth
      - VITE_PUSHGATEWAY_URL=/pushgateway
      - API_SERVICE_NAME=gpts-client-dash
      - API_SERVICE_PORT=8090
      - AUTH_SERVICE_NAME=gpts-clients-service
      - AUTH_SERVICE_PORT=8080
      - PUSH_SERVICE_NAME=pushgateway
      - PUSH_SERVICE_PORT=9091
    depends_on:
      gpts-client-dash:
        condition: service_started
      gpts-clients-service:
        condition: service_started
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    
######## Scheme
######## gpts-product-sub-maintenance ########
  gpts-product-sub-maintenance:
    image: ghcr.io/nagenaev/gpts-product-sub-maintenance:latest
    container_name: gpts-product-sub-maintenance
    environment:
      # Server Configuration
      - SERVER_PORT=${SERVER_PORT:-8083}
      # Spring Application Configuration
      - SPRING_APPLICATION_NAME=${SPRING_APPLICATION_NAME:-gpts-product-sub-maintenance}
      # Liquibase Configuration
      - LIQUIBASE_ENABLED=${LIQUIBASE_ENABLED:-true}
      - LIQUIBASE_CHANGELOG=${LIQUIBASE_CHANGELOG:-classpath:db/changelog/master.yaml}
      # Database Configuration
      - DATASOURCE_URL=${DATASOURCE_URL:-jdbc:postgresql://postgres:5432/gpts}
      - DATASOURCE_USERNAME=${DATASOURCE_USERNAME:-gpts}
      - DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD:-gpts}
      - DATASOURCE_DRIVER_CLASS_NAME=${DATASOURCE_DRIVER_CLASS_NAME:-org.postgresql.Driver}
      - DATASOURCE_CURRENT_SCHEMA=${DATASOURCE_CURRENT_SCHEMA:-gpts_account_product_sub}
      - DATASOURCE_TCP_KEEP_ALIVE=${DATASOURCE_TCP_KEEP_ALIVE:-true}
      - DATASOURCE_LOGIN_TIMEOUT=${DATASOURCE_LOGIN_TIMEOUT:-10}
      - DATASOURCE_SOCKET_TIMEOUT=${DATASOURCE_SOCKET_TIMEOUT:-30}
      - DATASOURCE_REWRITE_BATCHED_INSERTS=${DATASOURCE_REWRITE_BATCHED_INSERTS:-true}
      - DATASOURCE_PREPARE_THRESHOLD=${DATASOURCE_PREPARE_THRESHOLD:-3}
      # Hikari Connection Pool Configuration
      - HIKARI_POOL_NAME=${HIKARI_POOL_NAME:-GPTS-PSM-HikariPool}
      - HIKARI_MAXIMUM_POOL_SIZE=${HIKARI_MAXIMUM_POOL_SIZE:-2}
      - HIKARI_MINIMUM_IDLE=${HIKARI_MINIMUM_IDLE:-2}
      - HIKARI_IDLE_TIMEOUT=${HIKARI_IDLE_TIMEOUT:-30000}
      - HIKARI_MAX_LIFETIME=${HIKARI_MAX_LIFETIME:-1800000}
      - HIKARI_CONNECTION_TIMEOUT=${HIKARI_CONNECTION_TIMEOUT:-30000}
      # Management Endpoints Configuration
      - MANAGEMENT_ENDPOINTS_INCLUDE=${MANAGEMENT_ENDPOINTS_INCLUDE:-health,metrics,prometheus}
      # Logging Configuration
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT:-INFO}
      - LOGGING_LEVEL_COM_GPTS=${LOGGING_LEVEL_COM_GPTS:-INFO}
      - LOGGING_LEVEL_HIBERNATE=${LOGGING_LEVEL_HIBERNATE:-WARN}
      - LOGGING_LEVEL_HIKARI=${LOGGING_LEVEL_HIKARI:-INFO}
      - LOGGING_LEVEL_HIKARI_CONFIG=${LOGGING_LEVEL_HIKARI_CONFIG:-INFO}
      - LOGGING_PATTERN_CONSOLE=${LOGGING_PATTERN_CONSOLE:-"%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"}
    depends_on:
      postgres:
        condition: service_healthy

######## gpts-transfer-orchestrator ########
  gpts-transfer-orchestrator:
    image: ghcr.io/nagenaev/gpts-transfer-orchestrator:latest
    container_name: gpts-transfer-orchestrator
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      # Spring
      SPRING_APPLICATION_NAME: gpts-transfer-orchestrator
      SERVER_PORT: 8083
      # Datasource
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gpts
      SPRING_DATASOURCE_USERNAME: gpts_worker_orchestrator
      SPRING_DATASOURCE_PASSWORD: orchestrator_pass
      HIKARI_MIN_IDLE: 50
      HIKARI_MAX_POOL_SIZE: 100
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      HIKARI_CURRENT_SCHEMA: gpts_transfer_orchestrator
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP: gpts-transfer-orchestrator
      # Logging (опционально)
      ROOT_LOG: INFO
      GPTS_COM_LOG: INFO
      HIKARI_CONNECTIONS_LOG: WARN
      HIKARI_CONFIG_LOG: INFO
      SPRING_KAFKA_LOG: WARN
      KAFKA_LOG: WARN
      KAFKA_CONSUMER_LOG: WARN
      KAFKA_PRODUCER_LOG: WARN
      # Интеграции
      ACCOUNT_CHECKER_HOST: gpts-sanctions
      ACCOUNT_CHECKER_PORT: 9094
      LIMIT_FEE_HOST: gpts-limit-fee-service
      LIMIT_FEE_PORT: 9097
      FRAUD_HOST: gpts-fraud-service
      FRAUD_PORT: 9093
      OPERATIONS_HOST: gpts-transfer-operation
      OPERATIONS_PORT: 9090
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
######## gpts-client-dash ########
  gpts-client-dash:
    image: ghcr.io/nagenaev/gpts-client-dash:latest
    container_name: gpts-client-dash
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    restart: unless-stopped
    environment:
      # Spring/Server
      SERVER_PORT: 8090
      FEIGN_CONNECT_TIMEOUT: 5000
      FEIGN_READ_TIMEOUT: 5000
      # CORS
      CORS_ORIGIN: http://localhost:5173
      # JWT
      JWT_SECRET: supersecretkey123supersecretkey123453fdweewwejrweorkiowekrowerewpeppwerwpppqqwqqweqweq
      JWT_EXPIRATION_MS: 3600000
      # Downstream services
      SERVICES_CLIENTS_URL: http://gpts-clients-service:8080
      SERVICES_UNIT_CORE_URL: http://gpts-unit-core:8087
      SERVICES_OPERATION_HISTORY_URL: http://gpts-transfer-history:8098
      SERVICES_LIMIT_FEE_URL: http://gpts-limit-fee-service:8085
      SERVICES_API_TRANSFER_URL: http://gpts-transfer-orchestrator:8083
      SERVICES_RESOLVER_URL: http://gpts-transfer-resolver:8481
      SERVICES_UNIT_OPEN_URL: http://gpts-unit-open:8088
      SERVICES_UNIT_CLOSE_URL: http://gpts-unit-close:8097
      # Logset
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_APP: INFO
      LOGGING_LEVEL_FEIGN: INFO
      LOGGING_LEVEL_FEIGN_CORE: INFO
      LOGGING_LEVEL_WEB: INFO
      LOGGING_LEVEL_SECURITY: INFO
      LOGGING_LEVEL_BOOT: INFO
      LOGGING_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n"

######## gpts-unit-core ########
  gpts-unit-core:
    image: ghcr.io/nagenaev/gpts-unit-core:latest
    container_name: gpts-unit-core
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
    restart: unless-stopped
    environment:
      # Application Configuration
      APP_NAME: gpts-unit-core
      SERVER_PORT: 8087
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gpts
      DB_USERNAME: gpts
      DB_PASSWORD: gpts
      DB_SCHEMA: gpts_account_product
      # Hikari Connection Pool
      HIKARI_POOL_NAME: GPTS-core-HikariPool
      HIKARI_MIN_IDLE: 5
      HIKARI_MAX_POOL_SIZE: 10
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      # Database Connection Properties
      DB_TCP_KEEP_ALIVE: true
      DB_LOGIN_TIMEOUT: 10
      DB_SOCKET_TIMEOUT: 30
      DB_REWRITE_BATCHED_INSERTS: true
      DB_PREPARE_THRESHOLD: 3
      # JPA Configuration
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: false
      # Actuator Configuration
      ACTUATOR_ENDPOINTS: health,info,metrics,prometheus
      # Unit Configuration
      UNIT_DEFAULT_STATUS: ACTIVE
      UNIT_CLOSED_STATUS: CLOSED
      UNIT_DEFAULT_CURRENCY: RUB
      UNIT_INITIAL_BALANCE: 0
      UNIT_CURRENT_TYPE: CURRENT
      UNIT_AVAILABLE_TYPE: AVAILABLE
      UNIT_ACTIVE_RECORD_STATUS: ACTIVE
      UNIT_CLOSED_RECORD_STATUS: CLOSED
      # Account Configuration
      ACCOUNT_DEFAULT_STATUS: ACTIVE
      ACCOUNT_CLOSED_STATUS: CLOSED
      ACCOUNT_NUMBER_MIN_LENGTH: 10
      ACCOUNT_NUMBER_MAX_LENGTH: 30
      # Database Retry Configuration
      DB_QUERY_TIMEOUT: 30
      DB_MAX_RETRY_ATTEMPTS: 3
      DB_RETRY_DELAY: 1000
      # Logging Configuration
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_APP: INFO
      LOG_LEVEL_HIBERNATE: WARN
      LOG_LEVEL_HIKARI: INFO
      LOG_LEVEL_KAFKA: WARN
      LOG_LEVEL_KAFKA_CORE: WARN
      LOG_LEVEL_KAFKA_CONSUMER: WARN
      LOG_LEVEL_KAFKA_PRODUCER: WARN
      LOG_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] %logger{36} - %msg%n"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
######## gpts-transfer-history ########
  gpts-transfer-history:
    image: ghcr.io/nagenaev/gpts-transfer-history:latest
    container_name: gpts-transfer-history
    restart: unless-stopped
    ports:
      - "8098:8098"
    environment:
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP_ID: gpts-transfer-history
      KAFKA_AUTO_OFFSET_RESET: earliest
      KAFKA_CONSUMER_CONCURRENCY: 1
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gpts
      DB_USERNAME: gpts_worker_history
      DB_PASSWORD: history_pass
      DB_SCHEMA: gpts_transfer_history
      # Server Configuration
      SERVER_PORT: 8098
      # Logging Configuration (optional)
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_GPTS: DEBUG
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy

######## gpts-sanctions ########
  gpts-sanctions:
    image: ghcr.io/nagenaev/gpts-sanctions:latest
    container_name: gpts-sanctions
    restart: unless-stopped
    ports:
      - "8099:8099"  # REST API port
      - "9094:9094"  # gRPC port
    environment:
      # Server configuration
      SERVER_PORT: 8099
      GRPC_SERVER_PORT: 9094
      # Spring application
      SPRING_APPLICATION_NAME: gpts-sanctions
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gpts
      DB_USERNAME: gpts_worker_sanctions
      DB_PASSWORD: sanctions_pass
      GPTS_SANCTIONS_DB_SCHEMA: gpts_sanctions
      # Database connection properties
      DB_TCP_KEEP_ALIVE: true
      DB_LOGIN_TIMEOUT: 10
      DB_SOCKET_TIMEOUT: 30
      DB_REWRITE_BATCHED_INSERTS: true
      DB_PREPARE_THRESHOLD: 3
      # HikariCP configuration
      HIKARI_POOL_NAME: GPTS-Sanctions-HikariPool
      HIKARI_MINIMUM_IDLE: 5
      HIKARI_MAXIMUM_POOL_SIZE: 20
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      # Liquibase configuration
      LIQUIBASE_CONTEXTS: sanctions
      LIQUIBASE_ENABLED: true
      LIQUIBASE_CHANGELOG: db/changelog/db.changelog-master.yaml
      # JPA configuration
      JPA_HIBERNATE_DDL_AUTO: none
      JPA_SHOW_SQL: false
      # Management endpoints
      MANAGEMENT_ENDPOINTS_INCLUDE: health,metrics,prometheus
      # Logging configuration
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_COM_GPTS: DEBUG
      LOG_LEVEL_HIBERNATE: WARN
      LOG_LEVEL_HIKARI: INFO
      LOG_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      # GPTS Sanctions specific configuration
      GPTS_SANCTIONS_ENABLE_BLOCK_CHECK: false
      GPTS_SANCTIONS_ENABLE_SANCTION_CHECK: true
      GPTS_SANCTIONS_ENABLE_HIKARI_LOGGER: true
      GPTS_SANCTIONS_MIN_ACCOUNT_ID: 100000
    depends_on:
      postgres:
        condition: service_healthy

######## gpts-transfer-operation ########
  gpts-transfer-operation:
    image: ghcr.io/nagenaev/gpts-transfer-operation:latest
    container_name: gpts-transfer-operation
    restart: unless-stopped
    ports:
      - "8089:8089"
      - "9090:9090"  # gRPC порт
    environment:
      # Основные настройки приложения
      APP_NAME: gpts-transfer-operation
      SERVER_PORT: 8089
      # Настройки базы данных
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gpts
      DB_USERNAME: gpts
      DB_PASSWORD: gpts
      DB_SCHEMA: gpts_account_product
      DB_TCP_KEEP_ALIVE: true
      DB_LOGIN_TIMEOUT: 10
      DB_SOCKET_TIMEOUT: 30
      DB_REWRITE_BATCHED_INSERTS: true
      DB_PREPARE_THRESHOLD: 3
      # Настройки HikariCP
      HIKARI_POOL_NAME: GPTS-Operations-HikariPool
      HIKARI_MIN_IDLE: 50
      HIKARI_MAX_POOL_SIZE: 100
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      # Настройки JPA/Hibernate
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: false
      # Настройки Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Настройки комиссий
      COMMISSION_ACCOUNT_UNIT_ID: 00000000-0000-0000-0000-000000000001
      # Настройки мониторинга
      MANAGEMENT_ENDPOINTS: health,info,metrics,prometheus
      # Настройки логирования
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_GPTS: INFO
      LOG_LEVEL_HIBERNATE: WARN
      LOG_LEVEL_HIKARI: INFO
      LOG_LEVEL_KAFKA: WARN
      LOG_LEVEL_KAFKA_CLIENTS: WARN
      LOG_LEVEL_KAFKA_CONSUMER: WARN
      LOG_LEVEL_KAFKA_PRODUCER: WARN
      LOG_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy

######## gpts-fraud-service: ########
  gpts-fraud-service:
    image: ghcr.io/nagenaev/gpts-fraud-service:latest
    container_name: gpts-fraud-service
    ports:
      - "8084:8084"  # HTTP port
      - "9093:9093"  # gRPC port
    environment:
      # Server configuration
      SERVER_PORT: 8084
      GRPC_SERVER_PORT: 9093
      # Database configuration
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/gpts
      DATASOURCE_USERNAME: gpts_worker_fraud
      DATASOURCE_PASSWORD: fraud_pass
      FRAUD_DB_SCHEMA: gpts_fraud
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_BLOCK_REQUESTS: user-block-requests
      KAFKA_TOPIC_UNBLOCK_REQUESTS: user-unblock-requests
      KAFKA_PRODUCER_ACKS: all
      KAFKA_PRODUCER_RETRIES: 3
      KAFKA_PRODUCER_RETRY_BACKOFF_MS: 1000
      # Application configuration
      SPRING_APPLICATION_NAME: gpts-fraud-service
      SPRING_LIQUIBASE_ENABLED: true
      # Connection pool configuration
      HIKARI_MINIMUM_IDLE: 5
      HIKARI_MAXIMUM_POOL_SIZE: 20
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      # Fraud detection configuration
      FRAUD_VELOCITY_MAX_TX_PER_HOUR: 20
      FRAUD_VELOCITY_MAX_AMOUNT_PER_HOUR: 2000000.00
      FRAUD_VELOCITY_SCORE: 30
      FRAUD_VELOCITY_MAX_TX_PER_HALF_HOUR: 10
      FRAUD_VELOCITY_HALF_HOUR_SCORE: 50
      FRAUD_LARGE_AMOUNT_THRESHOLD: 500000.00
      FRAUD_LARGE_AMOUNT_SCORE: 15
      FRAUD_NEW_RECIPIENT_SCORE: 20
      FRAUD_NEW_RECIPIENT_MIN_RECIPIENTS: 5
      FRAUD_NEW_RECIPIENT_MAX_TX_FOR_NEW_USER: 10
      FRAUD_NEW_RECIPIENT_NEW_USER_PERIOD_DAYS: 7
      # Fraud thresholds
      FRAUD_THRESHOLD_APPROVED: 25
      FRAUD_THRESHOLD_REVIEW: 60
      FRAUD_THRESHOLD_REJECTED: 85
      # Idempotency configuration
      FRAUD_IDEMPOTENCY_TTL_DAYS: 7
      FRAUD_IDEMPOTENCY_VELOCITY_TTL_HOURS: 1
      FRAUD_IDEMPOTENCY_DAILY_STATS_TTL_DAYS: 1
      # Scheduler configuration
      FRAUD_SCHEDULER_STATS_ENABLED: true
      FRAUD_SCHEDULER_STATS_CRON: "0 */5 * * * ?"
      FRAUD_SCHEDULER_RATINGS_ENABLED: true
      FRAUD_SCHEDULER_RATINGS_CRON: "0 */5 * * * ?"
      # Logging configuration
      LOG_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_COM_GPTS: INFO
      LOG_LEVEL_HIBERNATE: WARN
      LOG_LEVEL_HIKARI: INFO
      # Management endpoints
      MANAGEMENT_ENDPOINTS_INCLUDE: health,metrics,prometheus
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

######## gpts-unit-open ########
  gpts-unit-open:
    image: ghcr.io/nagenaev/gpts-unit-open:latest
    container_name: gpts-unit-open
    build: .
    ports:
      - "8088:8088"
    environment:
      # Spring Application
      SPRING_APPLICATION_NAME: gpts-unit-open
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_OPEN_UNIT_RESPONSES: open-unit-responses
      # Database Configuration
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/gpts
      DATASOURCE_USERNAME: gpts
      DATASOURCE_PASSWORD: gpts
      DATASOURCE_SCHEMA: gpts_account_product_sub
      # Hikari Connection Pool
      HIKARI_POOL_NAME: GPTS-Open-HikariPool
      HIKARI_MINIMUM_IDLE: 5
      HIKARI_MAXIMUM_POOL_SIZE: 10
      HIKARI_IDLE_TIMEOUT: 30000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_CONNECTION_TIMEOUT: 30000
      # External Services
      ACCOUNT_POOL_GENERATOR_URL: http://gpts-account-pool-generator:8480
      UNIT_MASTER_URL: http://gpts-unit-core:8087
      # Application Configuration
      APP_SYSTEM_NAME: GPTS-OPEN
      SCHEDULER_RETRY_DELAY: 30000
      # Server Configuration
      SERVER_PORT: 8088
      # Logging Configuration
      LOG_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_GPT_COM: INFO
      LOG_LEVEL_HIBERNATE: WARN
      LOG_LEVEL_HIKARI: INFO
      LOG_LEVEL_SPRING_KAFKA: WARN
      LOG_LEVEL_KAFKA: WARN
      LOG_LEVEL_KAFKA_CONSUMER: WARN
      LOG_LEVEL_KAFKA_PRODUCER: WARN
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

######## gpts-unit-close ########
  gpts-unit-close:
    image: ghcr.io/nagenaev/gpts-unit-close:latest
    container_name: gpts-unit-close
    ports:
      - "8097:8097"
    environment:
      # Database configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/gpts
      DATABASE_USERNAME: gpts
      DATABASE_PASSWORD: gpts
      DATABASE_POOL_NAME: GPTS-Close-HikariPool
      DATABASE_MIN_IDLE: 5
      DATABASE_MAX_POOL_SIZE: 10
      DATABASE_IDLE_TIMEOUT: 30000
      DATABASE_MAX_LIFETIME: 1800000
      DATABASE_CONNECTION_TIMEOUT: 30000
      DATABASE_SCHEMA: gpts_account_product_sub
      DATABASE_LOGIN_TIMEOUT: 10
      DATABASE_SOCKET_TIMEOUT: 30
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_CLOSE_UNIT_RESPONSES: close-unit-responses
      # External services URLs
      ACCOUNT_POOL_GENERATOR_URL: http://gpts-account-pool-generator:8480
      UNIT_MASTER_URL: http://gpts-unit-core:8087
      # Application configuration
      APP_SYSTEM_NAME: GPTS-CLOSE
      APP_SYSTEM_NAME_OPEN: GPTS-OPEN
      APP_SYSTEM_NAME_RESPONSE: GPTS
      SCHEDULER_RETRY_DELAY: 30000
      # Server configuration
      SERVER_PORT: 8097
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

######## gpts-account-pool-generator ########
  gpts-account-pool-generator:
    image: ghcr.io/nagenaev/gpts-account-pool-generator:latest
    container_name: gpts-account-pool-generator
    ports:
      - "8480:8480"
    environment:
      # Server configuration
      SERVER_PORT: 8480
      SPRING_APPLICATION_NAME: gpts-account-pool-generator
      # Database configuration
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/gpts
      DATASOURCE_USERNAME: gpts
      DATASOURCE_PASSWORD: gpts
      # Scheduler configuration
      SCHEDULER_CRON_EXPRESSION: 0 */2 * * * ?
      SCHEDULER_PRODUCT_TYPE: CURRENT
      # Account pool configuration
      ACCOUNT_POOL_DEFAULT_POOL_SIZE: 10
      ACCOUNT_POOL_MIN_THRESHOLD: 5
      ACCOUNT_POOL_MAX_POOLS_PER_PRODUCT: 6
      ACCOUNT_POOL_CURRENCY: RUB
      ACCOUNT_POOL_OPEN_BRANCH: 001
      ACCOUNT_POOL_ACCOUNT_TYPE: STANDARD
      ACCOUNT_POOL_ACCOUNT_NUMBER_PREFIX: 4
      ACCOUNT_POOL_ACCOUNT_NUMBER_LENGTH: 20
      #logs
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_APP: INFO
      LOGGING_LEVEL_HIBERNATE: WARN
      LOGGING_LEVEL_SQL: WARN
      LOGGING_LEVEL_HIKARI: WARN
      LOGGING_LEVEL_SPRING_WEB: INFO
      LOGGING_LEVEL_SPRING_BOOT: INFO
    depends_on:
      postgres:
        condition: service_healthy      
    restart: unless-stopped

    ######## gpts-clients-service ########
  gpts-clients-service:
    image: ghcr.io/nagenaev/gpts-clients-service:latest
    container_name: gpts-clients-service
    # Ресурсы

######## POSTGRES ########
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: gpts
      POSTGRES_PASSWORD: gpts
      POSTGRES_DB: gpts
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres-data:/var/lib/postgresql/data
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf
      -c listen_addresses='*'
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpts -d gpts"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

######## REDIS ########
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis_exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

######## KAFKA ########
  zookeeper:
    image: zookeeper:3.9.2
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
    healthcheck:
      test: ["CMD", "zkServer.sh", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:  
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    ports:
      - "9092:9092"
      - "9095:9095"
    depends_on:
      zookeeper:
        condition: service_healthy  # Ждём готовности Zookeeper
    environment:
      # Режим и подключение
      KAFKA_MODE: "zookeeper"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Слушатели
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_LISTENERS: "EXTERNAL://0.0.0.0:9092,INTERNAL://0.0.0.0:9095"
      KAFKA_ADVERTISED_LISTENERS: "EXTERNAL://kafka:9092,INTERNAL://kafka:9095"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Основные настройки
      KAFKA_BROKER_ID: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Производительность
      KAFKA_NUM_PARTITIONS: 10
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
    #volumes:
    #  - "./kafka_data:/var/lib/kafka/data"
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

######## KAFKA-UI ########
  kafka-ui:
    image: provectuslabs/kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: my-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS: kafka:9095  # адрес kafka
    ports:
      - "8070:8080"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 5

######## MONITORING ########
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ########pushgateway:
  ########  image: prom/pushgateway:latest
  ########  ports:
  ########    - "9096:9091"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana-data:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "echo -e 'GET /api/health HTTP/1.1\r\nHost: localhost\r\n\r\n' | nc -w 2 localhost 3000 | grep '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 5

  cadvisor:
    restart: always
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    privileged: true
    ports:
      - "8189:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-exporter:
    restart: always
    image: danielqsj/kafka-exporter
    ports:
      - "9308:9308"
    environment:
      KAFKA_URI: kafka:9095
    command:
      - '--kafka.server=kafka:9095'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9308/metrics | grep kafka_brokers || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


  postgres-exporter:
    restart: always
    image: prometheuscommunity/postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://gpts:gpts@postgres:5432/gpts?sslmode=disable"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9187/metrics | grep pg_up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5



  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    #user: "65534"  # Пользователь nobody, от которого работает Loki //FOR PROD
    user: root      # //FOR DEV
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
      - /loki
      - /wal
      #- ./loki-wal:/wal #//FOR PROD
      #- ./loki-data:/loki #//FOR PROD

    command: -config.file=/etc/loki/config.yaml
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  grafana-agent:
    image: grafana/agent:v0.36.1  # Используем существующий тег
    container_name: grafana-agent
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_started
    volumes:
      - ./grafana-agent.yaml:/etc/agent/agent.yaml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: 
      - --config.file=/etc/agent/agent.yaml
    ports:
      - "12345:12345"
    healthcheck:
      test: ["CMD", "pidof", "grafana-agent"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s


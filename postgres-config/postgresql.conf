# Основные настройки подключений
max_connections = 500                   # Увеличиваем лимит
superuser_reserved_connections = 10     # Резерв для суперпользователей
shared_buffers = 256MB                  # 25% от доступной памяти
effective_cache_size = 1GB              # 50-75% от доступной памяти

# Настройки производительности
work_mem = 4MB                          # Память на операцию
maintenance_work_mem = 64MB             # Память на обслуживание
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Таймауты
idle_in_transaction_session_timeout = 60000  # 60 секунд для idle транзакций
